<link rel="import" href="../../components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../components/paper-shadow/paper-shadow.html">

<polymer-element name="flow-apps" attributes="apps">
  <template>
    <link rel="stylesheet" type="text/css" href="flow-apps.css">

    <core-header-panel mode="cover" fit>

      <core-toolbar class="tall">
        <div>Apps</div>
      </core-toolbar>

      <paper-shadow class="card" z="1">
        <template repeat="{{ app in apps }}">
          <paper-shadow class="card" data-app="{{app.name}}" z="0" animated="true" hero-id="pageexpand">
            <h1>{{app.name}}</h1>
          </paper-shadow>
        </template>
      </paper-shadow>

    </core-header-panel>

  </template>

  <script src="flow-apps.js"></script>
</polymer-element>
