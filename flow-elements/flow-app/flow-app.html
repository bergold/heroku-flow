<link rel="import" href="../flow-app-details/flow-app-details.html">

<polymer-element name="flow-app" attributes="apps">
  <template>
    <link rel="stylesheet" type="text/css" href="flow-app.css">

    <core-animated-pages id="pagehost" selected="splash" fit transitions="cross-fade-all hero-transition">

      <section name="splash">
        <div vertical layout center fit>
          <div flex two>Splash</div>
          <paper-spinner active flex></paper-spinner>
        </div>
      </section>

      <flow-apps id="apps" name="apps" apps="{{apps}}"></flow-apps>

      <flow-app-details id="app" name="app" apps="{{apps}}"></flow-app-details>

    </core-animated-pages>

  </template>

  <script src="flow-app.js"></script>
</polymer-element>
